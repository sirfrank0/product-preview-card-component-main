<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="img-main"> 
    <img src="./images/image-product-desktop.jpg" alt="Image of the product">
    </section> 
    <section class="info-main">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <h3>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</h3>
      <section class="prices">
        <h4>$149.99</h4>
        <h5>$169.99</h5>
      </section>

      <button>
        <img src="./images/icon-cart.svg" alt="Icon of a cart">  
        <h6>Add to Cart</h6>
      </button>

    </section>

  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Frank Ria√±o</a>.
  </footer>
</body>
</html>
